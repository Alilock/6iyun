<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Task</title>
</head>

<body>
    <div style="width: 400px;" class="wrapper">
        <h2 style="text-align: center ;">Application Forum</h2>
        <form method="get" autocomplete="off">
            <div>
                <label for="firstname">Ad:</label><br>
                <input type="text" name="fn" id:firstname>
            </div>
            <div>
                <label for="surname">Soyad:</label><br>
                <input type="text" name="sn" id="surname">
            </div>
            <div>
                <label for="password">Şifrə</label><br>
                <input type="password" name="pw" id="password">
            </div>
            <div>
                <span>Cinsinizi seçin:</span><br>
                <label for="male">K </label>
                <input type="radio" name="rd" name="gender" id="male">

                <label for="famale">Q</label>
                <input type="radio" name="rd" name="gender" id="female">
            </div>
            <div>
                <span>Bitirdiyiniz təhsil dərəcəsini seçin:</span> <br>
                <input type="checkbox" name="orta" id="orta">
                <label for="orta">Orta</label><br>
                <input type="checkbox" name="bakalavr" id="bakalavr">
                <label for="bakalavr">Bakalavr</label><br>
                <input type="checkbox" name="master" id="master">
                <label for="master">Magistr</label> <br>
                <input type="checkbox" name="dr" id="dr">
                <label for="dr">Doktor</label>
            </div>
            <div>
                <label for="age">Yaş: </label> <br>
                <input type="number" min="0" max="200" name="age" id="age"> <br>
                <label for="height">Boy: </label> <br>
                <input type="number" min="0" step="0.01" max="3" name="height" id="height"> <br>
                <label for="weight">Çəki: </label> <br>
                <input type="number" min="0" max="300" step="any" name="" id="">
            </div>
    </div>

    <div style="background-color: 400px;""><button style=" background-color: color blue;">Təsdiqlə</button></div>
    </form>
</body>

</html>
